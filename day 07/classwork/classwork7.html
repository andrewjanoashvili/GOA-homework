
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Hello</b></p>
    <p><i>Hello</i></p>
    <p><u>Hello</u></p>
    <p><strong>Hello</strong></p>
    <p><em>Hello</em></p>
    <!--b-ტეგი იყენება რომ ტექსტი გაამუქო-->
    <!--i-ტეგი იყენება რომ ტექსტი დახრილი იყოს-->
    <!--u- ტეგი იყენება რომ ტექსტს ხაზი გაუსვა ქვეშ-->
    <!-- strong-ტეგი არის იგივე როგორც b-ტეგი უბრალოდ ტექსტს აკეთებს უფრო საჭიროს-->
     <!--em-ტეგი არის იგივე როგორც i-ტეგი უბრალოდ ტექტს აკეთებს უფრო საჭიროს-->
</body>
</html>
